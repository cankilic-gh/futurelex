    <style>
      body {
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
        background-attachment: fixed;
        color: #f8fafc;
        overflow-x: hidden;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }

      /* ========== INSTANT LOADER STYLES ========== */
      /* Shows immediately before React loads */
      #instant-loader {
        position: fixed;
        inset: 0;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #0a0a0f 0%, #0f172a 50%, #0a0a0f 100%);
        transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
      }

      #instant-loader.fade-out {
        opacity: 0;
        visibility: hidden;
      }

      /* Animated grid background */
      #instant-loader::before {
        content: '';
        position: absolute;
        inset: 0;
        opacity: 0.03;
        background-image:
          linear-gradient(rgba(0, 243, 255, 0.5) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0, 243, 255, 0.5) 1px, transparent 1px);
        background-size: 60px 60px;
        animation: gridMove 20s linear infinite;
      }

      @keyframes gridMove {
        0% { background-position: 0 0; }
        100% { background-position: 60px 60px; }
      }

      /* Central orb container */
      .loader-orb {
        position: relative;
        width: 120px;
        height: 120px;
        margin-bottom: 2rem;
      }

      /* Outer rotating ring */
      .loader-orb::before {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: 50%;
        border: 2px solid transparent;
        border-top-color: rgba(0, 243, 255, 0.8);
        border-right-color: rgba(188, 19, 254, 0.5);
        animation: spin 2s linear infinite;
      }

      /* Middle ring (opposite direction) */
      .loader-orb::after {
        content: '';
        position: absolute;
        inset: 8px;
        border-radius: 50%;
        border: 2px solid transparent;
        border-bottom-color: rgba(255, 0, 85, 0.6);
        border-left-color: rgba(0, 243, 255, 0.3);
        animation: spin 3s linear infinite reverse;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      /* Inner pulsing core */
      .loader-core {
        position: absolute;
        inset: 16px;
        border-radius: 50%;
        background: conic-gradient(from 0deg, #00f3ff, #bc13fe, #00f3ff);
        animation: pulse 1.5s ease-in-out infinite, colorShift 8s linear infinite;
        box-shadow:
          0 0 40px rgba(0, 243, 255, 0.5),
          0 0 80px rgba(188, 19, 254, 0.3);
      }

      @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 0.8; }
        50% { transform: scale(1.1); opacity: 1; }
      }

      @keyframes colorShift {
        0% { filter: hue-rotate(0deg); }
        100% { filter: hue-rotate(360deg); }
      }

      /* Center white glow */
      .loader-glow {
        position: absolute;
        inset: 32px;
        border-radius: 50%;
        background: white;
        animation: glowPulse 1s ease-in-out infinite;
        box-shadow:
          0 0 30px rgba(255, 255, 255, 0.8),
          0 0 60px rgba(0, 243, 255, 0.6);
      }

      @keyframes glowPulse {
        0%, 100% { opacity: 0.6; transform: scale(0.9); }
        50% { opacity: 1; transform: scale(1.1); }
      }

      /* Text styling */
      .loader-text {
        font-family: 'Space Grotesk', monospace;
        font-size: 1.5rem;
        letter-spacing: 0.3em;
        background: linear-gradient(90deg, #00f3ff, #bc13fe, #ff0055);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: textGlow 2s ease-in-out infinite;
      }

      @keyframes textGlow {
        0%, 100% { filter: brightness(1); }
        50% { filter: brightness(1.3); }
      }

      .loader-subtext {
        font-family: 'Space Grotesk', monospace;
        font-size: 0.875rem;
        color: #64748b;
        margin-top: 0.5rem;
        animation: subtextPulse 2s ease-in-out infinite;
      }

      @keyframes subtextPulse {
        0%, 100% { opacity: 0.5; }
        50% { opacity: 1; }
      }

      /* Scanning line effect */
      .scan-line {
        position: absolute;
        left: 0;
        right: 0;
        height: 100px;
        background: linear-gradient(transparent, rgba(0, 243, 255, 0.03), transparent);
        animation: scanMove 3s linear infinite;
        pointer-events: none;
      }

      @keyframes scanMove {
        0% { top: -100px; }
        100% { top: 100%; }
      }

      /* Corner decorations */
      .corner {
        position: absolute;
        width: 64px;
        height: 64px;
      }
      .corner-tl { top: 16px; left: 16px; border-left: 2px solid rgba(0, 243, 255, 0.3); border-top: 2px solid rgba(0, 243, 255, 0.3); border-radius: 8px 0 0 0; }
      .corner-tr { top: 16px; right: 16px; border-right: 2px solid rgba(188, 19, 254, 0.3); border-top: 2px solid rgba(188, 19, 254, 0.3); border-radius: 0 8px 0 0; }
      .corner-bl { bottom: 16px; left: 16px; border-left: 2px solid rgba(255, 0, 85, 0.3); border-bottom: 2px solid rgba(255, 0, 85, 0.3); border-radius: 0 0 0 8px; }
      .corner-br { bottom: 16px; right: 16px; border-right: 2px solid rgba(255, 215, 0, 0.3); border-bottom: 2px solid rgba(255, 215, 0, 0.3); border-radius: 0 0 8px 0; }

      /* Floating particles (pure CSS) */
      .particle {
        position: absolute;
        width: 2px;
        height: 2px;
        background: #00f3ff;
        border-radius: 50%;
        box-shadow: 0 0 6px rgba(0, 243, 255, 0.8);
        animation: float 4s ease-in-out infinite;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0); opacity: 0.3; }
        50% { transform: translateY(-20px); opacity: 1; }
      }
    </style>

  <body>
    <!-- Instant Loader: Shows immediately before React loads -->
    <div id="instant-loader">
      <!-- Scanning line effect -->
      <div class="scan-line"></div>

      <!-- Floating particles -->
      <div class="particle" style="left: 10%; top: 20%; animation-delay: 0s;"></div>
      <div class="particle" style="left: 20%; top: 60%; animation-delay: 0.5s;"></div>
      <div class="particle" style="left: 30%; top: 40%; animation-delay: 1s;"></div>
      <div class="particle" style="left: 50%; top: 15%; animation-delay: 1.5s;"></div>
      <div class="particle" style="left: 70%; top: 70%; animation-delay: 2s;"></div>
      <div class="particle" style="left: 80%; top: 30%; animation-delay: 2.5s;"></div>
      <div class="particle" style="left: 90%; top: 50%; animation-delay: 3s;"></div>
      <div class="particle" style="left: 15%; top: 80%; animation-delay: 0.3s;"></div>
      <div class="particle" style="left: 85%; top: 85%; animation-delay: 1.2s;"></div>
      <div class="particle" style="left: 40%; top: 90%; animation-delay: 2.2s;"></div>

      <!-- Central orb animation -->
      <div class="loader-orb">
        <div class="loader-core"></div>
        <div class="loader-glow"></div>
      </div>

      <!-- Text -->
      <div class="loader-text">FUTURELEX</div>
      <div class="loader-subtext">Neural pathways syncing...</div>

      <!-- Corner decorations -->
      <div class="corner corner-tl"></div>
      <div class="corner corner-tr"></div>
      <div class="corner corner-bl"></div>
      <div class="corner corner-br"></div>
    </div>

    <!-- React root -->
    <div id="root"></div>

    <!-- Single script entry point -->
    <script type="module" src="./index.tsx"></script>

    <!-- Hide instant loader when React is ready -->
    <script>
      // Listen for custom event from React app
      window.addEventListener('react-app-ready', function() {
        var loader = document.getElementById('instant-loader');
        if (loader) {
          loader.classList.add('fade-out');
          setTimeout(function() {
            loader.remove();
          }, 500);
        }
      });

      // Fallback: hide loader after max 8 seconds (in case event doesn't fire)
      setTimeout(function() {
        var loader = document.getElementById('instant-loader');
        if (loader && !loader.classList.contains('fade-out')) {
          loader.classList.add('fade-out');
          setTimeout(function() {
            loader.remove();
          }, 500);
        }
      }, 8000);
    </script>
</body>
